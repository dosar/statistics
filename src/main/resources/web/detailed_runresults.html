<div class="container" style="margin-top: 60px">
    <div ng-controller="DetailedResultsCtrl" class="row">
        <!--<div id="rrs" class="row" />-->
        <div class="row" style="margin-top: 20px">
            <div class=" form group col-xs-4">
                <label for="pastWindow">Past window</label>
                <input ng-model="pastWindow" type="text" id="pastWindow" value="{{pastWindow}}"/>
            </div>
            <div class=" form group col-xs-4">
                <label for="skipWindow" class="">Skip window</label>
                <input ng-model="skipWindow" type="text" id="skipWindow" value="{{skipWindow}}"/>
            </div>
            <div class=" form group col-xs-4">
                <label for="futureWindow" class="">Future window</label>
                <input ng-model="futureWindow" type="text" id="futureWindow" value="{{futureWindow}}"/>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class=" form group col-xs-4">
                <label for="topFiguresCount">Top figures count</label>
                <input ng-model="topFiguresCount" type="text" id="topFiguresCount" value="{{topFiguresCount}}"/>
            </div>
            <div class=" form group col-xs-4">
                <label for="startFigure" class="">Start figure</label>
                <input ng-model="startFigure" type="text" id="startFigure" value="{{startFigure}}" />
            </div>
            <div class=" form group col-xs-4">
                <label for="endFigure" class="">End figure</label>
                <input ng-model="endFigure" type="text" id="endFigure"  value="{{endFigure}}"/>
            </div>
            <button type="button" ng-click="getData()">Go</button>
        </div>
        <div class="col-xs-12">
            <div class="row" ng-repeat="item in items">
                <div class="col-xs-6">
                    <table class="table">
                        <tr ng-repeat="row in item.runResults">
                            <td>{{$index + 1}}</td>
                            <td ng-repeat="el in row.result"  style="background-color: {{row.color}}">
                                <div class="col-xs-6 badge" ng-show="el.intersected">{{el.figure}}</div>
                                <div class="col-xs-6" ng-hide="el.intersected">{{el.figure}}</div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-6">
                   <p>Bet: </p>
                   <p><span ng-repeat="figure in item.bet">{{figure}} </span></p>
                   <p>Bet Candidate: </p>
                   <p ng-repeat="el in item.betCandidate"><span>{{el.figure}} - {{el.hit}} </span></p>
                </div>
            </div>
        </div>

    </div>
</div>
